<html>
	<head>

		<title>learningthree.js boiler plate for three.js</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
			
		<script src="vendor/three.js/Three.js"></script>
		<script src="vendor/three.js/RequestAnimationFrame.js"></script>
		<script src="vendor/three.js/Stats.js"></script>
		<script src="vendor/three.js/Detector.js"></script>

		<script src="vendor/es5-shim/es5-shim.js"></script>
		
		<script src="vendor/threex/THREEx.screenshot.js"></script>
		<script src="vendor/threex/THREEx.FullScreen.js"></script>
		<script src="vendor/threex/THREEx.WindowResize.js"></script>
		<style>
			body {
				overflow	: hidden;
				padding		: 0;
				margin		: 0;

				color		: #222;
				font-family	: Monospace;
				font-size	: 14px;
				font-weight	: bolder;
				text-align	: center;
			}
			#info {
				position	: absolute;
				top		: 0px;
				width		: 100%;
				padding		: 5px;
			}
			#info a {
				color		: #66F;
				text-decoration	: none;
			}
			#info a:hover {
				text-decoration	: underline;
			}
		</style>
	</head>
<body>
    	<div id="container"></div>
	<div id="info">
		<a href="/" target="_blank">LearningThree.js</a>
		boiler plate for
		<a href="https://github.com/mrdoob/three.js/" target="_blank">three.js</a>
	</div> 

	<script type="text/javascript">
		var clock = new THREE.Clock();
		var container, stats;
		var camera, scene, renderer, mesh;
		var mouseX = 0, mouseY = 0;

		init();
		animate();

		function init(){
			if( Detector.webgl ){
				renderer = new THREE.WebGLRenderer({
					antialias		: true,
					preserveDrawingBuffer	: true
				});
				renderer.setClearColorHex( 0xBBBBBB, 1 );
			}else{
				renderer	= renderer = new THREE.CanvasRenderer();
			}
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.getElementById('container').appendChild(renderer.domElement);
			
			// add Stats.js - https://github.com/mrdoob/stats.js
			stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			document.body.appendChild( stats.domElement );


			scene = new THREE.Scene();

			camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 1, 10000 );
			camera.position.set(0, 0, 5);
			//camera.lookAt(scene.position);
			scene.add(camera);

			THREEx.Screenshot.bindKey(renderer);
			THREEx.FullScreen.bindKey();
			THREEx.WindowResize(renderer, camera);

			//cameraCtrl = new THREE.TrackballControls( camera, renderer.domElement );
			//cameraCtrl.rotateSpeed		= 0.1;
			//cameraCtrl.staticMoving		= false;
			//cameraCtrl.dynamicDampingFactor	= 0.3;

			// TODO what to do with the light ?

			var directionalLight = new THREE.DirectionalLight();
			directionalLight.color.setHSV(0.66, 0.75, 1.0 );
			directionalLight.position.set( 1, 1, 1).normalize();
			scene.add( directionalLight );
			
			var directionalLight = new THREE.DirectionalLight();
			directionalLight.color.setHSV( 0.66, 0.5, 0.75 );
			directionalLight.position.set( -1, -1, -1).normalize();
			scene.add( directionalLight );
			
			pointLight = new THREE.PointLight( 0x000000, 2 );
			pointLight.color.setHSV( 0.33, 0.0, 0.75 );
			pointLight.position.set( -3, +3, -3);
			scene.add( pointLight );

			pointLight = new THREE.PointLight( 0x000000, 1.5 );
			pointLight.color.setHSV( 0.33, 0.0, 0.75 );
			pointLight.position.set(  2, -2, 2);
			scene.add( pointLight );
	
			var geometry	= new THREE.CubeGeometry( 1, 1, 1 );
			//geometry	= new THREE.TorusGeometry( 1, 0.42, 32, 30 );
			geometry	= new THREE.TorusGeometry( 1, 0.42 );
			var material	= new THREE.MeshNormalMaterial();
			var mesh	= new THREE.Mesh( geometry, material );
			scene.add( mesh );
			
			// to prevent page scrolling on ios
			document.addEventListener( 'touchstart', function(event){
				event.preventDefault();
			}, false );	

			document.addEventListener( 'mousemove', onDocumentMouseMove, false );
			document.addEventListener( 'touchmove', onDocumentTouchMove, false );
		}

		function onDocumentMouseMove(event) {

			mouseX = ( event.clientX / window.innerWidth ) - 0.5;
			mouseY = ( event.clientY / window.innerHeight) - 0.5;

		}
		
		function onDocumentTouchMove( event ) {
	
			if ( event.touches.length == 1 ) {
	
				event.preventDefault();

				mouseX = ( event.touches[ 0 ].pageX / window.innerWidth ) - 0.5;
				mouseY = ( event.touches[ 0 ].pageY / window.innerHeight) - 0.5;
	
			}
		}


		function animate() {

			requestAnimationFrame( animate );

			render();
			
			stats.update();

		}

		function render() {
			
			camera.position.x += ( mouseX * -20 - camera.position.x ) * .5;
			camera.position.y += ( mouseY * +20 - camera.position.y ) * .05;
			camera.lookAt( scene.position );

			renderer.render( scene, camera );

		}
	</script>
</body>
</html>
