<html>
	<head>
		<script src="vendor/three.js/Three.js"></script>
		<script src="vendor/three.js/RequestAnimationFrame.js"></script>
		<script src="vendor/three.js/Stats.js"></script>
		<script src="vendor/three.js/Detector.js"></script>
		
		<script src="vendor/threex/THREEx.screenshot.js"></script>
		<script src="vendor/threex/THREEx.FullScreen.js"></script>
		<script src="vendor/threex/THREEx.WindowResize.js"></script>
		<style>
			body {
				background	: #BBB;
				overflow	: hidden;
				padding		: 0;
				margin		: 0;

				color		: #eee;
				font-family	: Monospace;
				font-size	: 14px;
				font-weight	: bolder;
				text-align	: center;
			}
			#info {
				position	: absolute;
				top		: 0px;
				width		: 100%;
				padding		: 5px;
			}
			#info a {
				color		: #66F;
				text-decoration	: none;
			}
			#info a:hover {
				text-decoration	: underline;
			}
		</style>
	</head>
<body>
    	<div id="container"></div>
	<div id="info">
		<a href="/" target="_blank">LearningThree.js</a>
		boiler plate for
		<a href="https://github.com/mrdoob/three.js/" target="_blank">three.js</a>
	</div>

	<script type="text/javascript">
		var clock = new THREE.Clock();
		var container, stats;
		var camera, scene, renderer, mesh;

		init();
		animate();

		function init(){
			if( Detector.webgl ){
				renderer = new THREE.WebGLRenderer({
					antialias		: true,
					preserveDrawingBuffer	: true
				});
				renderer.setClearColor( 0xBBBBBB, 1.0 );
			}else{
				renderer	= renderer = new THREE.CanvasRenderer();
			}
			renderer.setSize( window.innerWidth, window.innerHeight );

			document.getElementById('container').appendChild(renderer.domElement);
			
			// add Stats.js - https://github.com/mrdoob/stats.js
			stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			container.appendChild( stats.domElement );


			scene = new THREE.Scene();

			camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 1, 10000 );
			camera.position.set(0, 0, 5);
			//camera.lookAt(scene.position);
			scene.add(camera);

			THREEx.Screenshot.bindKey(renderer);
			THREEx.FullScreen.bindKey();
			THREEx.WindowResize(renderer, camera);

			cameraCtrl = new THREE.TrackballControls( camera, renderer.domElement );
			//cameraCtrl.rotateSpeed		= 0.1;
			//cameraCtrl.staticMoving		= false;
			//cameraCtrl.dynamicDampingFactor	= 0.3;

			// TODO what to do with the light ?

			var directionalLight = new THREE.DirectionalLight();
			directionalLight.color.setHSV(0.66, 0.75, 1.0 );
			directionalLight.position.set( 1, 1, 1).normalize();
			scene.add( directionalLight );
			
			var directionalLight = new THREE.DirectionalLight();
			directionalLight.color.setHSV( 0.66, 0.5, 0.75 );
			directionalLight.position.set( -1, -1, -1).normalize();
			scene.add( directionalLight );
			
			pointLight = new THREE.PointLight( 0x000000, 2 );
			pointLight.color.setHSV( 0.33, 0.0, 0.75 );
			pointLight.position.set( -3, +3, -3);
			scene.add( pointLight );

			pointLight = new THREE.PointLight( 0x000000, 1.5 );
			pointLight.color.setHSV( 0.33, 0.0, 0.75 );
			pointLight.position.set(  2, -2, 2);
			scene.add( pointLight );
	
			var geometry	= new THREE.CubeGeometry( 1, 1, 1 );
			geometry	= new THREE.TorusGeometry( 1, 0.42, 32, 30 );
			var material	= new THREE.MeshNormalMaterial();
			var mesh	= new THREE.Mesh( geometry, material );
			scene.add( mesh );
		}

		function animate() {

			requestAnimationFrame( animate );

			render();
			
			stats.update();

		}

		function render() {
			
			cameraCtrl.update( clock.getDelta() );

			renderer.render( scene, camera );

		}
	</script>
</body>
</html>
