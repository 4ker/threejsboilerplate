<html>
	<head>

		<title>learningthree.js boiler plate for three.js</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
			
		<script src="vendor/three.js/Three.js"></script>
		<script src="vendor/three.js/RequestAnimationFrame.js"></script>
		<script src="vendor/three.js/Stats.js"></script>
		<script src="vendor/three.js/Detector.js"></script>

		<script src="vendor/es5-shim/es5-shim.js"></script>
		
		<script src="vendor/threex/THREEx.screenshot.js"></script>
		<script src="vendor/threex/THREEx.FullScreen.js"></script>
		<script src="vendor/threex/THREEx.WindowResize.js"></script>
		<style>
			body {
				overflow	: hidden;
				padding		: 0;
				margin		: 0;

				color		: #222; 
				font-family	: arial;
				font-size	: 100%;
			}
			#info {
				position	: absolute;
				top		: 0px;
				width		: 100%;
				padding		: 5px;
				text-align	: center;
			}
			#info a {
				color		: #66F;
				text-decoration	: none;
			}
			#info a:hover {
				text-decoration	: underline;
			}
			#inlineDoc {
				position	: absolute;
				bottom		: 0px;
				right		: 5px;
				padding		: 5px;
			}
		</style>
	</head>
<body>
    	<div id="container"></div>
	<div id="info">
		<a href="http://learningthreejs.com/" target="_blank">LearningThree.js</a>
		boiler plate for
		<a href="https://github.com/mrdoob/three.js/" target="_blank">three.js</a>
	</div> 
	<div id="inlineDoc">
		<i>f</i> for fullscreen - <i>p</i> for screenshot
	</div> 

	<script type="text/javascript">
		var clock = new THREE.Clock();
		var container, stats;
		var camera, scene, renderer;
		var mouseX = 0, mouseY = 0;

		init();
		animate();

		function init(){
			if( Detector.webgl ){
				renderer = new THREE.WebGLRenderer({
					antialias		: true,
					preserveDrawingBuffer	: true
				});
				renderer.setClearColorHex( 0xBBBBBB, 1 );
			}else{
				renderer	= renderer = new THREE.CanvasRenderer();
			}
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.getElementById('container').appendChild(renderer.domElement);
			
			// add Stats.js - https://github.com/mrdoob/stats.js
			stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			document.body.appendChild( stats.domElement );


			scene = new THREE.Scene();

			camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 1, 10000 );
			camera.position.set(0, 0, 5);
			//camera.lookAt(scene.position);
			scene.add(camera);

			THREEx.Screenshot.bindKey(renderer);
			THREEx.FullScreen.bindKey();
			THREEx.WindowResize(renderer, camera);

			document.addEventListener( 'mousemove', onDocumentMouseMove, false );
			document.addEventListener( 'touchstart', onDocumentTouchMove, false );
			document.addEventListener( 'touchmove', onDocumentTouchMove, false );

			// here you add your objects
			var geometry	= new THREE.TorusGeometry( 1, 0.42 );
			var material	= new THREE.MeshNormalMaterial();
			var mesh	= new THREE.Mesh( geometry, material );
			scene.add( mesh );

		}

		function onDocumentMouseMove(event) {

			mouseX = ( event.clientX / window.innerWidth ) - 0.5;
			mouseY = ( event.clientY / window.innerHeight) - 0.5;

		}
		
		function onDocumentTouchMove( event ) {
	
			if ( event.touches.length == 1 ) {
	
				event.preventDefault();

				mouseX = ( event.touches[ 0 ].pageX / window.innerWidth ) - 0.5;
				mouseY = ( event.touches[ 0 ].pageY / window.innerHeight) - 0.5;
	
			}
		}


		function animate() {

			requestAnimationFrame( animate );

			render();
			
			stats.update();

		}

		function render() {
			
			camera.position.x += ( mouseX * -40 - camera.position.x ) * .04;
			camera.position.y += ( mouseY * +40 - camera.position.y ) * .04;
			camera.lookAt( scene.position );

			renderer.render( scene, camera );

		}
	</script>
</body>
</html>
